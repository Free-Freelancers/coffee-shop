<style>
    header{
    margin-bottom: 50px;
}
.notification {
    padding: 5px 0;
    width: 100%;
    background-color: rgb(34, 34, 34);
    color: white;
}
.notification::before {
    content: '';
    position: absolute;
    padding: 13px 0;
    width: 500000%;
    top:0;
    background-color: rgb(34, 34, 34);
    z-index: -1; 
}
.notification-text {
    font-size: 13px;
}

.top-column {
    justify-content: space-between;
    align-items: center;
}

.search {
    position: relative;
}

.search-input {
    height: 35px;
    width: 250px;
    padding: 10px;
    border-color: rgb(136, 136, 136, 0.5);
    border-width: 1px;
    border-style: solid;
}

.search-icon {
    font-size: 15px;
    color: rgba(136, 136, 136, 0.5);
    position: absolute;
    left: 330px;
    top: 50%;
    transform: translateY(-50%);
}

.user-info * {
    padding: 0 3px;
    position: relative;
}

.side {
    padding: 20px 100px;
    width: 20%;
}

.login_box {
    position: absolute;
    width: 300px;
    padding: 20px;
    right: 0px;
    top: 45px;
    background-color: #fff;
    border: 1px solid #ddd;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    display: none;
    transition: 0.5s;
    z-index: 5;
}

.user-icon:hover + .login_box {
    display: block;
}

.login_box:hover {
    display: block;
}

.login_content {
    max-width: 260px;
    margin: auto;
}

.login-register {
    display: flex;
    justify-content: space-between;
    
    margin-bottom: 20px;
}
.line{
    position: absolute;
    width: 95%;
    height: 1px;
    background-color: black;
    top: 24px;
}
.login-register .box {
    cursor: pointer;
    padding-bottom: 5px;
    width: 300px;
}

.login-register .box.active {
    border-bottom: 2px solid #000;
}

.form-group {
    margin-bottom: 15px;
}

.form-group label {
    display: block;
    margin-bottom: 5px;
    font-size: 14px;
}

.form-group input[type="text"],
.form-group input[type="password"] {
    width: 100%;
    padding: 10px;
    border: 1px solid #ddd;
    border-radius: 3px;
    font-size: 14px;
}

.form-group .password-container {
    position: relative;
}

.form-group .password-container input[type="password"] {
    padding-right: 30px;
}

.form-group .password-container .fa-eye {
    position: absolute;
    right: 10px;
    top: 50%;
    transform: translateY(-50%);
    cursor: pointer;
}

.form-group .checkbox-container {
    display: flex;
    align-items: center;
}

.form-group .checkbox-container input[type="checkbox"] {
    margin-right: 5px;
}

.form-group .checkbox-container a {
    margin-left: auto;
    text-decoration: none;
    color: #000;
    font-size: 12px;
}

.form-group .checkbox-container a:hover {
    text-decoration: underline;
}

.btn {
    display: block;
    width: 100%;
    padding: 10px;
    background-color: #000;
    color: #fff;
    text-align: center;
    text-decoration: none;
    border: none;
    border-radius: 3px;
    font-size: 14px;
    cursor: pointer;
}

.hidden {
    display: none;
}

.main_nav ul {
    list-style: none;
}

.main_nav ul li {
    padding-inline: 20px;
}

.main_nav .text {
    position: relative;
}

.main_nav .text::after {
    content: '';
    background-color: rgb(34, 34, 34);
    width: 0%;
    height: 2px;
    right: 0;
    bottom: -10px;
    position: absolute;
    border-radius: 1px;
    transition: 0.5s;
}

.main_nav .text:hover::after {
    width: 100%;
    right: auto;
    left: 0;
}

.main_nav .current::after {
    content: '';
    background-color: rgb(34, 34, 34);
    width: 100%;
    height: 2px;
    right: 0;
    bottom: -10px;
    position: absolute;
    border-radius: 1px;
    transition: 0.5s;
}
</style>

<!--notification-->
<div class="notification flex center">
    <p class="notification-text">Delivery within 2 to 5 working days. <a href="./shop.html"
            style="color:white;">Shop now</a></p>
</div>
<!--Header-->
<header>
    <nav class="top-column flex center">
        <form class="search side">
            <input type="text" placeholder="Type here..." class="search-input">
            <i class="fa-solid fa-magnifying-glass search-icon"></i>
        </form>

        <a href="./index.html"><img src="./images/logo.png"
                alt="Shaheen Coffee Logo" style="width: 150px;"></a>

        <div class="user-info side">
            <a href="#" class="user-icon" id="user-icon"><i class="fa-solid fa-user"
                    style="font-size: 20px;"></i></a>
            <!-- for login and register box -->
            <div class="login_box">
                <div class="login_content" id="login-content">
                    <div class="login-register flex">
                        <div class="box flex center active" id="login-tab">
                            <p>LOGIN</p>
                        </div>
                        <div class="box flex center" id="register-tab">
                            <p>REGISTER</p>
                        </div>
                        <div class="line"></div>
                    </div>               
                    <div id="login-form">
                        <div class="form-group">
                            <label for="username">Username or email <span>*</span></label>
                            <input type="text" id="username" name="username">
                        </div>
                        <div class="form-group">
                            <label for="password">Password <span>*</span></label>
                            <div class="password-container">
                                <input type="password" id="password" name="password">
                                <i class="fas fa-eye"></i>
                            </div>
                        </div>
                        <div class="form-group checkbox-container">
                            <input type="checkbox" id="remember" name="remember">
                            <label for="remember">Remember Me</label>
                            <a href="#">Lost password?</a>
                        </div>
                        <button class="btn">LOG IN</button>
                    </div>
                    <div id="register-form" class="hidden">
                        <div class="form-group">
                            <label for="new-username">Username <span>*</span></label>
                            <input type="text" id="new-username" name="new-username">
                        </div>
                        <div class="form-group">
                            <label for="new-email">Email <span>*</span></label>
                            <input type="text" id="new-email" name="new-email">
                        </div>
                        <div class="form-group">
                            <label for="new-password">Password <span>*</span></label>
                            <div class="password-container">
                                <input type="password" id="new-password" name="new-password">
                                <i class="fas fa-eye"></i>
                            </div>
                        </div>
                        <button class="btn">REGISTER</button>
                    </div>
                </div>
            </div>
            <!-- -------------------------- -->
            <a><i class="fa-solid fa-cart-shopping" style="font-size: 20px;"></i>0</a>
        </div>
    </nav>

    <nav class="main_nav">
        <ul class="flex center">
            <li><a href="./index.html" class="text current">HOME</a></li>
            <li><a href="./shop.html" class="text">SHOP</a></li>
            <li><a href="./Store_location.html" class="text">STORE LOCATIONS</a></li>
            <li><a href="./about_us.html" class="text">ABOUT US</a></li>
            <li><a href="./contect_us.html" class="text">CONTACT US</a></li>
            <li><a href="#" class="text">العربي</a></li>
        </ul>
    </nav>
</header>

<script>
    document.getElementById('user-icon').addEventListener('click', function () {
        var loginContent = document.getElementById('login-content');
        if (loginContent.style.display === 'none' || loginContent.style.display === '') {
            loginContent.style.display = 'block';
        } else {
            loginContent.style.display = 'none';
        }
    });

    document.getElementById('login-tab').addEventListener('click', function () {
        document.getElementById('login-form').classList.remove('hidden');
        document.getElementById('register-form').classList.add('hidden');
        this.classList.add('active');
        document.getElementById('register-tab').classList.remove('active');
    });

    document.getElementById('register-tab').addEventListener('click', function () {
        document.getElementById('register-form').classList.remove('hidden');
        document.getElementById('login-form').classList.add('hidden');
        this.classList.add('active');
        document.getElementById('login-tab').classList.remove('active');
    });
</script>
